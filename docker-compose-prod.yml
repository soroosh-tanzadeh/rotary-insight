services:
  mysql:
    image: mysql:8.0
    container_name: rotary-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: rotarydb
      MYSQL_USER: rotaryuser
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  mlflow:
    image: ghcr.io/rotary-insight/rotary-insight-mlflow
    container_name: rotary-mlflow
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./mlartifacts:/app/mlartifacts
    command: >
      mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri mysql+pymysql://rotaryuser:${MYSQL_PASSWORD}@mysql:3306/rotarydb --serve-artifacts --default-artifact-root ${MLFLOW_DEFAULT_ARTIFACT_ROOT}
    env_file:
      - .env
    restart: unless-stopped

  nginx:
    image: nginx:1.28-bookworm
    container_name: rotary-nginx
    depends_on:
      - mlflow
    ports:
      - "5001:443"
      - "8001:8001"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/htpasswd:/etc/nginx/htpasswd:ro
      - ./nginx/ssl:/etc/nginx/ssl
    env_file:
      - .env
    restart: unless-stopped

  api:
    image: ghcr.io/rotary-insight/rotary-insight-api
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    depends_on:
      - mlflow
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - HOST=0.0.0.0
      - PORT=8000
      - MODEL_CONFIG_PATH=model_serve_config.json
    env_file:
      - .env
    volumes:
      - ./model_serve_config.json:/app/model_serve_config.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  frontend:
    image: nginx:1.28-bookworm
    depends_on:
      - api
    volumes:
      - ./frontend/build:/var/www/rotary-insight/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "3000:80"
    restart: unless-stopped

networks:
  default:
    name: rotary-insight-network
