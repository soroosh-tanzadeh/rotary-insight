services:
  mysql:
    image: mysql:8.0
    container_name: rotary-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: rotarydb
      MYSQL_USER: rotaryuser
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # MLflow server
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    image: rotary-mlflow:latest
    container_name: rotary-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlartifacts:/app/mlartifacts
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri mysql+pymysql://rotaryuser:${MYSQL_PASSWORD}@mysql:3306/rotarydb
      --serve-artifacts
      --default-artifact-root ${MLFLOW_DEFAULT_ARTIFACT_ROOT}
      --app-name basic-auth
    env_file:
      - .env
    restart: unless-stopped

  # Inference API server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: rotary-api
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - HOST=0.0.0.0
      - PORT=8000
      - MODEL_CONFIG_PATH=model_serve_config.json
    env_file:
      - .env
    volumes:
      - ./model_serve_config.json:/app/model_serve_config.json:ro
    depends_on:
      mlflow:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s
    restart: unless-stopped

networks:
  default:
    name: rotary-insight-network
