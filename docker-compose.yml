services:
  mysql:
    image: mysql:8.0
    container_name: rotary-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: rotarydb
      MYSQL_USER: rotaryuser
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # MLflow server
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    image: rotary-mlflow:latest
    container_name: rotary-mlflow
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./mlartifacts:/app/mlartifacts
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri mysql+pymysql://rotaryuser:rotary123@mysql:3306/rotarydb
      --serve-artifacts
      --default-artifact-root ${MLFLOW_DEFAULT_ARTIFACT_ROOT}
    healthcheck:
      test: ["CMD-SHELL", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s
    env_file:
      - .env
    restart: unless-stopped

networks:
  default:
    name: rotary-insight-network
